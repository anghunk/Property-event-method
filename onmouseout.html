<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            /* background-color: aqua; */
            border: 1px solid silver;
            margin: 0 auto;
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <div onmousemove="move(this)" onmouseout="out(this)">测试框onmouseout!</div>
    <script>
        function move(x) {
            x.style.color = '#fff'
            x.style.background = '#000'
        }
        function out(x) {
            x.style.color = '#000'
            x.style.background = '#fff'
        }
    </script>
</body>
</html>
