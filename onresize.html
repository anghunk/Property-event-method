<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onresize</title>
</head>
<body onresize="myfun()">
    <div>浏览器改变窗口大小，触发该事件</div>
    <script>
        function myfun() {
            alert('浏览器窗口改变了')
        }
    </script>
</body>
</html>
