<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>当input失去焦点时，小写字母转大写，同时在下方显示转换后的文字</div>
    <input type="text" name="int" id="int" onblur="myfun()">
    <div id="demo"></div>
    <script>
        function myfun() {
            var int = document.getElementById('int').value;
            // toUpperCase() 小写字母转大写
            document.getElementById('int').value = int.toUpperCase();
            document.getElementById('demo').innerHTML = document.getElementById('int').value
            //在div中显示转换后的格式文字
        }
    </script>
</body>
</html>
